<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-danger" (click)="generarPDF()">Generar PDF</button>
    <button class="btn btn-success" (click)="exportarExcel()">Exportar a Excel</button>
  </div>

  <div class="mb-3">
    <label for="filtroGenero" class="form-label">Filtrar por Género:</label>
    <input type="text" class="form-control" id="filtroGenero" [(ngModel)]="filtroGenero" />
  </div>

  <div class="mb-3">
    <label for="filtroAnio" class="form-label">Filtrar por Año de Lanzamiento:</label>
    <input type="number" class="form-control" id="filtroAnio" [(ngModel)]="filtroAnio" />
  </div>

  <div class="mb-3">
    <button class="btn btn-dark me-2" (click)="aplicarFiltros()">Aplicar Filtros</button>
    <button class="btn btn-warning" (click)="limpiarFiltros()">Limpiar Filtros</button>
  </div>

  <table class="table table-bordered border-primary">
    <thead class="bg-primary text-light">
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Género</th>
        <th scope="col">Año de lanzamiento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculasFiltradas">
        <td>{{ pelicula.titulo }}</td>
        <td>{{ pelicula.genero }}</td>
        <td>{{ pelicula.lanzamiento }}</td>
      </tr>
    </tbody>
  </table>
</div>
